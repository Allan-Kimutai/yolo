---
# tasks file for setup-docker
- name: Install Docker
  apt:
    name: docker-ce
    state: present
    become: yes

- name: Install Docker Compose
  apt:
    name: docker-compose
    state: present
  become: yes

- name: Ensure Docker service is started and enabled
  service:
    name: docker
    state: started
    enabled: yes
  become: yes

- name: Add vagrant to docker group
  user:
    name: vagrant
    groups: docker
    append: yes
  become: yes
